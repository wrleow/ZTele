databases:
  - name: Data
    ipAllowList: []
    region: frankfurt
    plan: free
services:
  - type: web
    plan: free
    name: Score
    env: python
    buildCommand: pip install -U -r requirements.txt
    startCommand: gunicorn ser:app & bash start
    region: frankfurt
    envVars:
      - key: APP_ID 
        value: 9514755
      - key: API_HASH 
        value: 40e7041d06ea7b6ee1cf39b3188b3452
      - key: ENV 
        value: ANYTHING
      - key: STRING_SESSION
        sync: false
      - key: TG_BOT_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.9
      - key: TZ
        value: Asia/Baghdad 
      - key: DATABASE_URL
        fromDatabase:
          name: Data
          property: connectionString   
    autoDeploy: false
